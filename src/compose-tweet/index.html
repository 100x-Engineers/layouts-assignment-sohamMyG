<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="../../dist/output.css" rel="stylesheet" />

  <body>
    <div class="bg-neutral-1000 w-full px-15p pb-5 font-inter flex flex-col justify-between h-screen">
      
        <section>
        <header class="py-3 w-full flex justify-between items-center">
  
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M18 6L6 18" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 6L18 18" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>

          <button class="py-2 px-6 backdrop-blur-xl shadow-3xl bg-twitter-blue hover:bg-twitter-blue-hover disabled:opacity-50 rounded-full justify-center items-center gap-2.5 inline-flex">
            <div class="text-center text-neutral-50 text-base font-bold font-inter">Post</div>
          </button>
  
        </header>
        
        

        <div class="w-full flex items-start gap-3 px-4 py-2">
            <img src="../../public/images/user-avatar2.png" alt="user-avatar2"
                class="w-9 h-9 flex-shrink-0 rounded-full">
        
            <textarea rows="8" type="text" placeholder="What's happening?!"
                class="w-full mt-1 resize-none text-neutral-50 placeholder:text-neutral-600 text-xl font-normal font-inter 
                bg-transparent focus:outline-none focus-within:caret-twitter-blue leading-normal"></textarea>
        </div>
        


        <footer class="w-full fixed bottom-0 left-0 border-neutral-800 border-t py-3 px-4 flex items-center">
            <p class="text-14p text-neutral-500 font-normal">0/280</p>
        </footer>
        
        
        
      </section>
    
        

      </div>
