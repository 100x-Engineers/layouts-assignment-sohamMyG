<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-neutral-1000 w-full px-4 pb-4 min-h-screen font-inter flex flex-col gap-3">
      
        
        <header class="py-3 w-full flex justify-between items-center ">
            <div class="flex gap-5 items-center">
                
                <a href="../user-profile/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                        <path d="M12 19.5L5 12.5L12 5.5" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 12.5H5" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                </a>
              <h2 class="text-15p font-bold text-neutral-50">Edit Profile</h2>
             
            </div>
            <button class="bg-neutral-50 hover:bg-neutral-200 py-2 px-5 rounded-3xl gap-2.5 inline-flex justify-center items-center">
                <div class="font-bold font-inter text-sm text-center leading-normal disabled:opacity-50">Save</div>
            </button>
        </header>
        
        <div>
            <div class="flex justify-center items-center gap-2 h-12.5rem bg-cover bg-no-repeat bg-[url('100x-engineers.github.io/layouts-assignment-sohamMyG/public/images/bg-image2.png')] ">
                <div class="flex justify-center items-center p-1 rounded-full bg-neutral-1000 bg-opacity-60">
                    <img class="w-6 h-6" src="../../public/images/camera.svg" alt="">
                </div>
                <div class="p-1 rounded-full bg-neutral-1000 bg-opacity-60">
                    <img class="w-6 h-6" src="../../public/images/x-icon.svg" alt="">
                </div>
            </div>
            
            
                <div class="-mt-[4.5rem] ml-[0.625rem] box-content bg-contain w-20 h-20 rounded-full border-4 border-neutral-1000  flex justify-center items-center bg-[url('100x-engineers.github.io/layouts-assignment-sohamMyG/public/images/user-avatar3.png')] ">
                    <div class="flex justify-center items-center p-1 rounded-full bg-neutral-1000 bg-opacity-60">
                        <img class="w-6 h-6" src="../../public/images/camera.svg" alt="">
                    </div>
                </div>
            
            
        </div>
        

        <div class="flex flex-col gap-4">
            <fieldset class=" w-full py-4 px-3 pt-2 rounded-0.25 border border-neutral-500 
            focus-within:border-twitter-blue group font-inter flex justify-between">
                <legend class="px-1 text-xs font-medium text-neutral-500 
                                group-focus-within:text-twitter-blue"> Name</legend>
                <input   placeholder="Name"
                    class="text-15p placeholder:text-neutral-600 flex-grow focus:outline-none text-neutral-50 bg-transparent flex items-center">
            </fieldset>

            <fieldset class=" w-full  py-4 px-3 pt-2 rounded-0.25 border border-neutral-500 
            focus-within:border-twitter-blue group font-inter flex justify-between">
                <legend class="px-1 text-xs font-medium text-neutral-500 
                                group-focus-within:text-twitter-blue"> Bio</legend>
                <textarea rows="4" type="text"  placeholder="Bio"
                    class="text-15p resize-none placeholder:text-neutral-600 flex-grow focus:outline-none text-neutral-50 bg-transparent "></textarea>
            </fieldset>

            <fieldset class=" w-full py-4 px-3 pt-2 rounded-0.25 border border-neutral-500 
            focus-within:border-twitter-blue group font-inter flex justify-between">
                <legend class="px-1 text-xs font-medium text-neutral-500 
                                group-focus-within:text-twitter-blue"> Location</legend>
                <input  type="text"  placeholder="Location"
                    class="text-15p placeholder:text-neutral-600 flex-grow focus:outline-none text-neutral-50 bg-transparent flex items-center">
            </fieldset>

            <fieldset class=" w-full py-4 px-3 pt-2 rounded-0.25 border border-neutral-500 
            focus-within:border-twitter-blue group font-inter flex justify-between">
                <legend class="px-1 text-xs font-medium text-neutral-500 
                                group-focus-within:text-twitter-blue"> Website</legend>
                <input  type="text"  placeholder="Website"
                    class="text-15p placeholder:text-neutral-600 flex-grow focus:outline-none text-neutral-50 bg-transparent flex items-center">
            </fieldset>

          

        
        </div>
        

     
    

    
    

  </body>
</html>
