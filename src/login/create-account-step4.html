<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-neutral-1000 w-full px-15p pb-5 font-inter flex flex-col justify-between h-screen">
      
        <section>
        <header class="py-3 w-full flex gap-5 items-center">
  
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M18 6L6 18" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 6L18 18" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <h2 class="text-15p font-bold text-neutral-50">Step 4 of 4</h2>
  
        </header>
  

        
        <section class="flex flex-col gap-10">

            <section>
                <h1 class="text-neutral-50 text-2xl leading-normal font-bold pb-2 pt-3">You'll need a password</h1>
                <p class="text-sm leading-normal font-normal text-neutral-500">Make sure it's 8 characters or more</p>        
            </section>
            <section>
                <fieldset class=" w-full py-4 px-3 pt-2 rounded border border-neutral-500 
                    focus-within:border-twitter-blue group font-inter flex justify-between">
                    <legend class="px-1 text-xs font-medium text-neutral-500 
                                group-focus-within:text-twitter-blue leading-normal">Password</legend>
                    <input type="text"  placeholder="Password"
                        class="w-11/12 text-xl placeholder:text-neutral-600 flex-grow focus:outline-none 
                        text-neutral-50 bg-transparent flex items-center leading-normal">
                    <img src="../../public/images/eye.svg" alt="correct" 
                        class="flex-shrink-0 hidden h-6 w-6 group-focus-within:block">
                </fieldset>
                
                <p class="mr-0 text-twitter-blue text-sm leading-normal flex justify-end mt-3">
                    <span class="cursor-pointer">Didn't receive a code?</span>
                </p>
            </section>
            

        
       
        </section>
        
      </section>
    
        <a href="../home-feed/">
            <button class="w-full bg-neutral-50 hover:bg-neutral-200 py-2 px-6 rounded-6xl backdrop-blur-xl shadow-3xl gap-2.5 inline-flex justify-center items-center disabled:opacity-50">
                <div class="font-bold font-inter text-center">Next</div>
                </button>
        </a>

      </div>
    

    
    

  </body>
</html>
